<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
</head>
<body>
    <h1><u>REGISTRATION FORM</u></h1>
   <form style="width:75%";>
       <fieldset>
        <legend><u><i>Personal Information</i></u></legend>
        <label for="FirstName">FirstName</label>
            <input type="text" placeholder="Enter Your FirstName" id="FirstName" required>
        
        <br>
        <br>
        <label for="LastName">LastName</label>
            <input type="text" placeholder="Enter Your LastName" id="LastName"required>
        <br>
        <br>
        <label for="Password">Password</label>
            &nbsp;<input type="password" placeholder="Enter Your Password" id="Password"required>
        <br>
        <br>

        <label for="Email">Email</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" placeholder="Enter Your Email" id="Email"required>
        <br>
        <br>
        
        <label for="Date of Birth">D.O.B</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="date" placeholder="Enter D.O.B" id="Date of Birth"> 
        <br>
        <br> 
        
        Gender
         &nbsp;&nbsp;&nbsp;&nbsp;<label for="Male">Male</label>
                                    <input type="radio" name="Gender" value="Male">
                                    <label for="Female">Female</label>
                                    <input type="radio" name="Gender" value="Female">
                                    <label for="Others">Others</label>
                                    <input type="radio" name="Gender" value="Others">
         
       </fieldset>  
       <br>
       <br>
       <fieldset>
           <legend><u><i>Educational Information</i></u></legend>
           <label for="High School">High School</label>
           &nbsp;&nbsp;<input type="text" placeholder="Enter your Cgpa or %" id="High School"required>
           &nbsp;&nbsp;<input type="file" placeholder="Attach your File here" id="High School">
           <br>
           <br>
           <label for="Intermediate">Secondary School</label>
           &nbsp;&nbsp;<input type="text" placeholder="Enter your Cgpa or %" id="Intermediate"required>
           &nbsp;&nbsp;<input type="file" placeholder="Attach your File here" id="Intermediate">
           <br>
           <br>
           <label for="Gra">Graduation</label>
           &nbsp;&nbsp;<input type="text" placeholder="Enter your Cgpa or %" id="Gra" required>
           &nbsp;&nbsp;<input type="file" placeholder="Attach your File here" id="Gra">
            
        </fieldset>
        <br>
        <br>
        <fieldset>
         <legend><u><i>Declaration</i></u></legend>   
            <label for="Accept"><input type="checkbox"> I hereby Say that is These Information are true.</label>
        </fieldset>
        <br>
        <br>
        <input type="submit">

   </form>
</body>
</html>
